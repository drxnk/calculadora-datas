<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  
  <link rel="stylesheet" href="style.css">
<body>
  <main>
    <h3>Calcular data</h3>
    <form>
      <input type="date" name="date" id="date">
      <button id="button-date">contar</button>
      <button id="button-date-recalc">outra data</button>
    </form>
    <div class="contador">
      <div class="box-counter">
        <P id="anos">00</P>
        <p>Anos</p>
      </div>
      <div class="box-counter">
        <P id="meses">00</P>
        <p>Meses</p>
      </div>
      <div class="box-counter">
        <P id="dias">00</P>
        <p>Dias</p>
      </div>
      <div class="box-counter">
        <P id="horas">00</P>
        <p>Horas</p>
      </div>
      <div class="box-counter">
        <P id="minutos">00</P>
        <p>Minutos</p>
      </div>
      <div class="box-counter">
        <P id="segundos">00</P>
        <p>Segundos</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
